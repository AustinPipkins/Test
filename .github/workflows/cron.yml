name: Check Taylor Swift Site Hash

on:
  workflow_dispatch:   # allows manual run
  schedule:
    - cron: "* * * * *"   # runs every minute (UTC)

jobs:
  check-hash:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo with credentials to allow push
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2. Setup Git
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # Step 3: Install requests
      - name: Install requests
        run: pip install requests

      # Step 4: Run Python script
      - name: Run hash check
        run: python job.py

      # 4. Commit & push changes
      - name: Commit & push changes
        run: |
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto-update by GitHub Actions"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
