<script>
  const targetDate = new Date("September 17, 2025 16:00:00 UTC").getTime();
  const endTimeElement = document.getElementById("end-time-text");

  const countdown = setInterval(function() {
    const now = new Date().getTime();
    const distance = targetDate - now;
    const totalHours = Math.floor(distance / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("countdown").innerHTML =
      `${totalHours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    if (distance < 0) {
      clearInterval(countdown);
      document.getElementById("countdown").innerHTML = "00:00:00";
      endTimeElement.textContent = "EXPIRED";
    }
  }, 1000);
</script>
